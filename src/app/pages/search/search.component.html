<app-search-filters (searchEvent)="loadUsers($event)"></app-search-filters>

@if (users().length) {
  <div class="users-list">
    @for (user of users(); track user.id) {
      <a [routerLink]="['/details', user.id]" class="users-list__card">
        {{ user.name }}
      </a>
    }
  </div>
} @else {
  <div class="no-results">No users found</div>
}
